<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a creative project showcasing web design with clean structure and style."
    />
    <meta name="author" content="Harry Patel" />
    <meta name="keywords" content="Spots, web design, HTML, CSS, project" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>

      <!-- MAIN CONTENT -->
      <main class="content">
        <!-- PROFILE SECTION -->
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessi Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">
              Bessie Coleman Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu
              Badara Akon...
            </h1>
            <p class="profile__description">
              Civil Aviator Known mononymously as Akon (/ˈeɪkɒn/), is a
              Senegalese-American singer, record producer, and...
            </p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />
            New Post
          </button>
        </section>

        <!-- CARDS SECTION -->
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Cards go here -->
          </ul>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Spots Project by Harry Patel</p>
      </footer>

      <!-- EDIT PROFILE POPUP -->
      <div class="popup" id="edit-profile-modal">
        <div class="popup__container">
          <button type="button" class="popup__close-btn">
            <img src="./images/close-icon.svg" alt="Close" />
          </button>
          <form class="popup__form">
            <h2 class="popup__title">Edit Profile</h2>
            <input
              id="profile-name-input"
              type="text"
              class="popup__input"
              placeholder="Type your name"
              required
            />
            <input
              id="profile-description-input"
              type="text"
              class="popup__input"
              placeholder="Describe yourself"
              required
            />
            <button type="submit" class="popup__save-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- NEW POST POPUP -->
      <div class="popup" id="new-post-modal">
        <div class="popup__container">
          <button type="button" class="popup__close-btn">
            <img src="./images/close-icon.svg" alt="Close" />
          </button>
          <form class="popup__form">
            <h2 class="popup__title">New Post</h2>
            <input
              id="post-image-input"
              type="url"
              class="popup__input"
              placeholder="Place a link to the picture"
              required
            />
            <input
              id="post-caption-input"
              type="text"
              class="popup__input"
              placeholder="Type your caption"
              required
            />
            <button type="submit" class="popup__save-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
